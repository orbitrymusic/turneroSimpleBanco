<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Bancario - Puesto 2</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(215, 145, 203);">
    <h1>Asesor Bancario - Puesto 2</h1>
    <ul id="listaTurnos"></ul>
    <button class="btn btn-primary" onclick="asignarTurno()">Asignar Puesto de Atención</button>

    <script>
        const socket = io();

        socket.on("actualizarTurnos", (turnos) => {
            const lista = document.getElementById("listaTurnos");
            lista.innerHTML = "";
            turnos.forEach((t) => {
                const item = document.createElement("li");
                item.textContent = `Turno: ${t.turno}, DNI: ${t.dni}`;
                lista.appendChild(item);
            });
        });

        function asignarTurno() {
            socket.emit("asignarTurno", 2); // Envía solicitud de asignación para el puesto 1
        }
    </script>
</body>
</html>
